<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <!-- Bootstrap CSS -->
    <link href="./public/CSS/b5.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="./public/JS/jquery.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert {
            border-radius: 10px;
            font-size: 1.1rem;
            padding: 1rem;
        }
        .alert i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h1 class="text-center mb-4">
                        <i class="bi bi-check2-circle"></i> Verificador de Palíndromos
                    </h1>
                    <div class="mb-3">
                        <label for="inputPalabra" class="form-label">Introduce una palabra</label>
                        <input type="text" class="form-control" id="inputPalabra" placeholder="Escribe una palabra...">
                    </div>
                    <button id="btnVerificar" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Verificar
                    </button>
                    <div class="alert mt-4 d-none" id="resultado"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vinculamos el archivo JavaScript -->
    <script src="./public/JS/app.js"></script>

    <!-- Bootstrap JS (Opcional, para algunos componentes interactivos de Bootstrap) -->
    <script src="./public/JS/b5.js"></script>
    <script src="./public/JS/popper.js"></script>
</body>
</html>
